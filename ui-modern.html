<style>
    #speed-ui {
        display: inline-flex;
        height: 100%;
        margin-right: 10px;
    }

    #speed-text {
        color: #ddd;
        cursor: pointer;
    }

    #speed-text, #speed-text-hidden {
        line-height: 1;
    }

    #speed-menu {
        width: 6.67em;
        padding: 5px 0;
        border-radius: 5px;
        position: absolute;
        bottom: 61px;
        background-color: rgba(28, 28, 28, 0.9);
        text-align: center;
        display: none;
        transition: opacity 0.1s ease-out;
        opacity: 0;
    }

    #speed-text, #speed-menu {
        user-select: none;
    }

    .speed-menu-option {
        line-height: 2.08em;
    }

    .speed-menu-option:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .speed-active {
        background-color: rgba(255, 255, 255, 0.2) !important;
    }

    #speed-text-container {
        display: grid;
    }

    #speed-text-container {
        display: grid;
        place-items: center;
    }

    #speed-text-container > * {
        font-size: 109%;
        grid-area: 1 / 1 / 1 / 1;
    }

    #speed-text-hidden {
        visibility: hidden;
    }
</style>

<button class="ytp-button" aria-pressed="false" id="button-slow">
    <svg height="24" version="1.1" viewBox="8 8 20 20" width="24">
        <use class="ytp-svg-shadow"></use>
        <path class="ytp-svg-fill" d="M 17,24 V 12 l -8.5,6 8.5,6 z m .5,-6 8.5,6 V 12 l -8.5,6 z">
        </path>
    </svg>
</button>

<div id="speed-text-container">
    <span id="speed-text-hidden">9.99x</span>
    <span id="speed-text">0.00x</span>
</div>

<button class="ytp-button" aria-pressed="false" id="button-fast">
    <svg height="24" version="1.1" viewBox="8 8 20 20" width="24">
        <use class="ytp-svg-shadow"></use>
        <path class="ytp-svg-fill" d="M 10,24 18.5,18 10,12 V 24 z M 19,12 V 24 L 27.5,18 19,12 z">
        </path>
    </svg>
</button>


<div id="speed-menu">
    <!-- speed options added dynamically -->
</div>
